<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Booking</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div align="center" class="container">
    <div align="left" class="row" style="padding: 15px">
        <a th:href="@{/booking}" class="btn btn-primary" style="margin-right: 10px">Booking</a>
        <a th:href="@{/orders}" class="btn btn-success" style="margin-right: 10px">My Orders</a>
        <a th:href="@{/profile}" class="btn btn-warning">Profile Settings</a>
    </div>
    <h1 th:text="'Profile Settings | ' + ${user.username}"></h1>
    <div align="left" class="col-md-6">
        <form action="/profile" th:object="${user}" th:name="user" method="POST">
            <fieldset>
                <div th:if="${successMessage}" class="alert alert-success" role="alert"
                     th:text="${successMessage}"></div>

                <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
                     th:text="${errorMessage}"></div>

                <div class="form-group">
                    <input type="text" class="form-control input-lg" th:field="*{username}"
                           placeholder="Username" required="required" hidden="hidden"/>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" class="form-control input-lg" th:field="*{firstName}"
                           placeholder="First Name" required="required"/>
                    <p th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" class="form-control input-lg" th:field="*{lastName}"
                           placeholder="Last Name" required="required"/>
                    <p th:each="error: ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input id="phoneNumber" type="text" class="form-control input-lg" th:field="*{phoneNumber}"
                           placeholder="Phone Number" required="required"/>
                    <p th:each="error: ${#fields.errors('phoneNumber')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control input-lg" th:field="*{password}"
                           placeholder="Password"/>
                    <p th:each="error: ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="newPassword">New password (optional)</label>
                    <input id="newPassword" type="password" class="form-control input-lg" th:field="*{newPassword}"
                           placeholder="Confirm password"/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm new password</label>
                    <input id="confirmPassword" type="password" class="form-control input-lg"
                           th:field="*{confirmPassword}"
                           placeholder="Confirm password"/>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Update"/>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>

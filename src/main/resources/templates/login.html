<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Booking</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div align="center" class="row" style="padding-top: 50px">
        <div align="left" class="col-md-8">
            <img th:src="@{/img/book-a-room.png}">
            <h1>Login into our system</h1>
            <h1>Choose a room</h1>
            <h1>Verify your order</h1>
            <h1>Welcome to our hotel</h1>
        </div>
        <div class="col-md-4">
            <h1>Login or create a new account</h1>
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <div th:if="${successMessage}" class="alert alert-success" role="alert"
                         th:text="${successMessage}"></div>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="j_username" id="j_username" class="form-control input-lg"
                               placeholder="Username" required="required" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="j_password" id="j_password" class="form-control input-lg"
                               placeholder="Password" required="required"/>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login"/>
                    </div>

                    <div class="form-group">
                        <a href="/registration" class="btn btn-lg btn-outline-primary btn-block">Registration</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
